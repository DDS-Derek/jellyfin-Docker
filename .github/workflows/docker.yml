name: Build Jellyfin image

on:
    release:
        types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@master
      
      - 
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/jellyfin

      - 
        name: Set Up QEMU
        uses: docker/setup-qemu-action@v3

      - 
        name: Set Up Buildx
        uses: docker/setup-buildx-action@v3
        
      - 
        name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - 
        name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: |
            linux/amd64
            linux/arm64/v8
            linux/arm/v7
          push: true
          build-args: |
            JELLYFIN_VERSION=${{ steps.meta.outputs.version }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/jellyfin:${{ steps.meta.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/jellyfin:latest
          labels: ${{ steps.meta.outputs.labels }}
